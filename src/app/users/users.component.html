<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="USER_DATA.length > 0">      
    <!-- Username Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>  
    <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
    
      <!-- Fullname Column -->
      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> Fullname </th>
        <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
      </ng-container>
    
      
      Books Column       <ng-container matColumnDef="books">
        <th mat-header-cell *matHeaderCellDef> Books </th>
        <td mat-cell *matCellDef="let element"> {{element.books}} </td>
      </ng-container>
      <!-- 
       Request Column 
      <ng-container matColumnDef="request">
        <th mat-header-cell *matHeaderCellDef> Request </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
      -->
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>         
</mat-card>
