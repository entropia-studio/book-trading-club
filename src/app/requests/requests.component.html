<mat-card>
  <mat-card-title>{{cardTitle}}</mat-card-title>  
  <mat-card-content class="flex-content" *ngFor="let request of requests">    
    <mat-divider></mat-divider>
    <mat-card class="card">
      <mat-card-title>{{request.bookFrom.title}}</mat-card-title>
      <mat-card-content>              
        <h3>{{request.bookFrom.description}}</h3>    
        <h5>from {{request.usernameFrom}} requested on {{request.date | date}}</h5>        
      </mat-card-content>
      <mat-card-actions *ngIf="user" style="text-align: right">
        <button  (click)="deleteRequest(request)" class="delete-btn" *ngIf="request.usernameFrom == user.username && request.status =='pending'">        
            <mat-icon color="warn" >delete</mat-icon>  
        </button>
     </mat-card-actions>  
    </mat-card>
    <mat-card class="card">
      <mat-card-title>{{request.bookTo.title}}</mat-card-title>
      <mat-card-content>              
        <h3>{{request.bookTo.description}}</h3>    
        <h5>from {{request.usernameTo}} </h5>        
      </mat-card-content>  
    </mat-card>        
    <mat-card-actions class="card-buttons" *ngIf="cardTitle=='Incoming requests'">
        <button mat-raised-button (click)="rejectRequest(request)" >Reject</button>
        <button mat-raised-button (click)="acceptRequest(request)" color="accent">Accept</button>
    </mat-card-actions>
  </mat-card-content>  
  
</mat-card>
